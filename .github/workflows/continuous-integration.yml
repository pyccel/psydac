# This workflow will install Python dependencies and run tests with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run tests

on:
  push:
    branches: [ devel ]
  pull_request:
    branches: [ devel ]

jobs:
  MacOSX:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install non-Python dependencies
        run: |
          brew install open-mpi
          brew install hdf5-mpi
          brew install libomp
          if [[ ! -f "/usr/local/bin/gfortran" ]]; then
            ln -s /usr/local/bin/gfortran-10 /usr/local/bin/gfortran
          fi
          echo "MPI_OPTS=--oversubscribe" >> $GITHUB_ENV
      - name: env vars setup
        run: |
          export CC="mpicc"
          export HDF5_MPI="ON"
          export HDF5_DIR=$((h5pcc -showconfig -echo || true) | grep "Installation point:" | cut -d ":" -f2 | tr -d " ")
          echo $HDF5_DIR
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
      - name: Install Python dependencies
        run: |
          python -m pip install wheel
          python -m pip install tblib
          python -m pip install pyccel
          python -m pip install "pytest>=4.5"
          python -m pip install "pytest-xdist"
          python -m pip install astunparse
          python -m pip install -r requirements.txt
          python -m pip install -r requirements_extra.txt --no-build-isolation
      - name: Install project
        run: |
          python -m pip install .
          pyccel psydac/core/kernels.py --language fortran
          pyccel psydac/core/bsplines_pyccel.py --language fortran
          python -m pip freeze

      - name: Initialize test directory
        run: |
          mkdir pytest
          cp mpi_tester.py pytest

      - name: Test with pytest
        working-directory: ./pytest
        run: |
          export PSYDAC_MESH_DIR=$GITHUB_WORKSPACE/mesh
          python -m pytest --pyargs psydac -m "not parallel"
          python mpi_tester.py --pyargs psydac -m "parallel"

      - name: Remove test directory
        if: ${{ always() }}
        run: |
          rm -rf pytest

  Linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install non-Python dependencies
      run: |
        sudo apt-get update
        sudo apt-get install gfortran
        sudo apt-get install openmpi-bin libopenmpi-dev
        sudo apt-get install libhdf5-openmpi-dev
        ompi_info
        h5pcc -showconfig -echo || true

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Get pip cache dir
      id: pip-cache-dir
      run: |
        echo "::set-output name=dir::$(python -m pip cache dir)"

    - name: pip cache
      uses: actions/cache@v2
      id: pip-cache
      with:
        path: ${{ steps.pip-cache-dir.outputs.dir }}
        key: ${{ matrix.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ matrix.os }}-${{ matrix.python-version }}-pip-

    - name: Install Python dependencies
#      if: steps.pip-cache.outputs.cache-hit != 'true'
      run: |
        export CC="mpicc" HDF5_MPI="ON" HDF5_DIR=/usr/lib/x86_64-linux-gnu/hdf5/openmpi
        python -m pip install -r requirements.txt
        python -m pip install -r requirements_extra.txt --no-build-isolation
        python -m pip list
      
    - name: Install project
      run: |
        python -m pip install .
        pyccel psydac/core/kernels.py --language fortran
        pyccel psydac/core/bsplines_pyccel.py --language fortran
        python -m pip freeze

    - name: Initialize test directory
      run: |
        mkdir pytest
        cp mpi_tester.py pytest

    - name: Test with pytest
      working-directory: ./pytest
      run: |
        export PSYDAC_MESH_DIR=$GITHUB_WORKSPACE/mesh
        python -m pytest --pyargs psydac -m "not parallel"
        python mpi_tester.py --pyargs psydac -m "parallel"

    - name: Remove test directory
      if: ${{ always() }}
      run: |
        rm -rf pytest
