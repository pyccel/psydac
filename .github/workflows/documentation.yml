name: documentation

on:
  push:
    branches: [ devel ]
  pull_request:
    branches: [ devel ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_docs:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN}}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install non-Python dependencies on Ubuntu
      run: |
        sudo apt-get update
        sudo apt-get install gfortran
        sudo apt-get install openmpi-bin libopenmpi-dev
        sudo apt-get install libhdf5-openmpi-dev
        sudo apt-get install graphviz

    - name: Install Python dependencies on Ubuntu
      run: |
        export CC="mpicc" HDF5_MPI="ON"
        export HDF5_DIR="/usr/lib/x86_64-linux-gnu/hdf5/openmpi"
        python -m pip install -r requirements.txt
        python -m pip install -r requirements_extra.txt --no-build-isolation
        python -m pip install -r docs_requirements.txt

    - name: Install Psydac
      run: |
          python -m pip install .
          python -m pip freeze

    - name: Make the sphinx doc
      run: |
        rm -rf docs/source/modules/STUBDIR
        make -C docs clean html
        python docs/update_links.py

    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: 'docs/build/html'

  deploy_docs:
    if: github.event_name != 'pull_request'
    needs: build_docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
